<app-logged-navbar></app-logged-navbar>

<div class="container"> 
    <div class="main-body">
    
        <div class="row gutters-sm">

            <div class="col-md-8">
              <div class="card mb-3">
                <div class="card-body">
                  <div class="row">
                    <div class="col-sm-3">
                      <h6 class="mb-0">Username</h6>
                    </div>
                    <div class="col-sm-9 text-secondary">
                      {{currentUser.username}}
                    </div>
                  </div>
                  <hr>
                  <div class="row">
                    <div class="col-sm-3">
                      <h6 class="mb-0">Email</h6>
                    </div>
                    <div class="col-sm-9 text-secondary">
                      {{currentUser.email}}
                    </div>
                  </div>
                  <hr>
                  <div class="row">
                    <div class="col-sm-3">
                      <h6 class="mb-0">Company name</h6>
                    </div>
                    <div class="col-sm-9 text-secondary">
                      {{currentUser.company_name}}
                    </div>
                  </div>
                  <hr>
                  <div class="row">
                    <div class="col-sm-3">
                      <h6 class="mb-0">Company website</h6>
                    </div>
                    <div class="col-sm-9 text-secondary">
                      {{currentUser.company_website}}
                    </div>
                  </div>
                  <hr>
                  <div class="row">
                    <div class="col-sm-3">
                      <h6 class="mb-0">Private</h6>
                    </div>
                    <div class="col-sm-9 text-secondary">
                      <!-- {{currentUser.private}} -->
                      <input type="checkbox" name="private" id="privacy-checkbox" [disabled]="!canEditPrivacy()" [checked]="currentUser.private" (click)="changePrivacy()">
                    </div>
                  </div>
                  <hr>
                  <div class="row">
                    <div class="col-sm-12">
                      <a type="button" class="changePass" routerLink="/change-password">Change password</a>
                    </div>
                  </div>
                </div>
            </div>
            <div class="post" *ngFor="let post of posts">
              <app-post-component [post]="post"></app-post-component>
            </div>
        </div>
    </div>
