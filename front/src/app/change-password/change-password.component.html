<div class="register-section">
    <div class="row justify-content-center">
        <div class="col-md-5">
            <div style="text-align: center">
                <h4>Change password</h4>
            </div>
            <div class="card-body">
                <form id="form" [formGroup] = "form">

                    <div class="form-group">
                        <input type="password" class="form-control" id="password" placeholder="Current password" [formControlName] = "'password'">
                        <span  id = "spanInvalid" *ngIf = "!form.get('currPass')?.valid && form.get('currPass')?.touched">Invalid current password</span>

                        <input type="password" class="form-control" id="password2" placeholder="New password" [formControlName] = "'password2'">
                        <span  id = "spanInvalid" *ngIf = "!form.get('password')?.valid && form.get('password')?.touched">Invalid new password</span>
                    </div>

                    <div class="form-group">
                        <button type="submit" class="btn btn-primary">Save new password</button>
                    </div>

                </form>
            </div>
        </div>
    </div>
    
</div>
